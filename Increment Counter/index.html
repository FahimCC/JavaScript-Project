<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Increment Counter</title>
		<script
			src="https://kit.fontawesome.com/a7b98052d6.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="counter-container">
			<i class="fa fa-mug-hot fa-3x"></i>
			<div class="counter" data-target="400">0</div>
			<span>Project Completed</span>
		</div>

		<div class="counter-container">
			<i class="fa fa-users fa-3x"></i>
			<div class="counter" data-target="15000">0</div>
			<span>Our Happy Clients</span>
		</div>

		<div class="counter-container">
			<i class="fa fa-tasks fa-3x"></i>
			<div class="counter" data-target="1500">0</div>
			<span>OnGOing Projects</span>
		</div>

		<script src="main.js"></script>
	</body>
</html>
